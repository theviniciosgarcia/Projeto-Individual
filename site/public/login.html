<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCCP | Login</title>

    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="game.html">
    <script src="./js/funcoes.js "></script>
</head>
<body>
    <div class="login">
        <img src="./assets/image 21.png" alt="" class="imgFundo">
        <div class="tela">
            <div class="voltar">
                <a href="index.html" class="textoReleway subTitulo ">Home</a>
            </div>
            <div class="input">
                <div class="espaco">
                    <div class="textoReleway titulo vermelho">Login</div>
                    <div class="info2">
                        <input id="Email" type="text" placeholder="Email">

                        <input id="Senha" type="password" placeholder="Senha">

                        <div class="esqueceSenha">
                            <label for="verSenha" class=" containerReleway subTitulo">
                                <span class="checkmark"></span>
                            </label>
                            <span class="textoReleway subTexto vermelho">Esqueceu a Senha?</span>
                        </div>

                        <span class="textoReleway subTexto">Corinthians não é só um clube, é um estado de espirito</span>

                        <div style="height: 2vw;" id="msgErro" class="textoReleway"></div>
                    </div>
                    <div class="logar">
                        <div class="botao">
                            <a href="cadastro.html" class="subTitulo">Cadastre-se</a>
                            <a class="preto"><button onclick="entrar()">Logar</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="div_aguardar" class="divAguardar">
            <img src="./assets/img/fita.webp" id="loading-gif" >
        </div>

        <div id="div_erros_login">
    </div>
</body>
</html>

<script>
    function entrar() {
    aguardar();

    var emailVar = Email.value;
    var senhaVar = Senha.value;

    if (emailVar == "" || senhaVar == "") {
        cardErro.style.display = "block"
        mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
        finalizarAguardar();
        return false;
    }
    else {
        setInterval(sumirMensagem, 5000)
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            emailServer: emailVar,
            senhaServer: senhaVar
        })
    }).then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!")

        if (resposta.ok) {
            console.log(resposta);

            resposta.json().then(json => {
                console.log(json);
                console.log(JSON.stringify(json));

                sessionStorage.EMAIL_USUARIO = json.email;
                sessionStorage.NOME_USUARIO = json.nome;
                sessionStorage.ID_USUARIO = json.idUsuario;

                setTimeout(function () {
                    window.location = "game.html";
                }, 1000); // apenas para exibir o loading

            });

        } else {

            console.log("Houve um erro ao tentar realizar o login!");

            resposta.text().then(texto => {
                console.error(texto);
                finalizarAguardar(texto);
            });
        }

    }).catch(function (erro) {
        console.log(erro);
    })

    return false;
}

function sumirMensagem() {
    cardErro.style.display = "none"
}
</script>
