<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCCP | Cadastre-se</title>
    <link rel="stylesheet" href="cadastro.css">
    <script src="./js/funcoes.js"></script>
</head>
<body>
    <div class="cadastro">
        <img src="./assets/image 21.png" alt="" class="imgFundo" />
        <div class="tela">
          <div class="voltar">
            <a href="index.html" class="textoReleway subTitulo ">Home</a>
          </div>
          <div class="input">
            <div class="espaco">
              <div class="textoReleway titulo vermelho">Cadastre-se</div>
              <div class="info">
                
                <input type="text" placeholder="Nome" id="Nome" />
                <input type="text" placeholder="Sobrenome" id="Sobrenome" />
                <input type="text" placeholder="Email" id="Email" />
                <input type="password" placeholder="Senha" id="senha" />
                <input type="password" placeholder="Repetir Senha" id="confirmaSenha" />

                <select id="Time">
                    <option selected disabled>Time do Coração</option>
                    <option value="corinthians">
                        Corinthians
                    </option>
                    <option value="santos">
                        Santos
                    </option>
                    <option value="sao_paulo">
                        São Paulo
                    </option>
                    <option value="sem_mundial">
                        Sem Mundial
                    </option>
                </select>

                <select id="Torcedor">
                    <option selected disabled>Tipo de Torcedor</option>
                    <option value="torcedor_louco">
                        Louco
                    </option>
                    <option value="torcedor_fanatico">
                        Fanatico
                    </option>
                    <option value="torcedor_comum">
                        Comum
                    </option>
                </select>
    
                <div class="esqueceSenha">
                  <label for="verSenha" class=" container textoReleway subTitulo">
                    <input type="checkbox" id="verSenha">
                    <span class="checkmark"></span>
                  </label>
    
               
              </div> <span class="textoReleway subTexto">O Campeão dos campeões</span><br>
                <div style="height: 1vw;  font-size: 1vw;" id="msgErro" class="textoReleway"></div>
              <div class="logar">
                <div class="botao">
                  <a href="login.html" class="textoReleway subTitulo ">Log In</a>
                  <button onclick="cadastrar()">Continuar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="banner imgFundo">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
 <div id="div_aguardar" class="divAguardar">
                <img src="./assets/img/fita.webp" id="loading-gif" >
            </div>

            <div id="div_erros_login">
        </div>
</body>
</html>

<script>
   function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = Nome.value;
    var sobrenomeVar = Sobrenome.value;
    var emailVar = Email.value;
    var senhaVar = senha.value;
    var confirmacaoSenhaVar = confirmaSenha.value;
    var timeVar = Time.value;
    var torcedorVar = Torcedor.value;

    if (nomeVar == "" || sobrenomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "" || timeVar == "" || torcedorVar == "") {
        cardErro.style.display = "block"
        mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

        finalizarAguardar();
        return false;
    }
    else {
        setInterval(sumirMensagem, 5000)
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            // crie um atributo que recebe o valor recuperado aqui
            // Agora vá para o arquivo routes/usuario.js
            nomeServer: nomeVar,
            sobrenomeServer: sobrenomeVar,
            emailServer: emailVar,
            senhaServer: senhaVar,
            timeServer: timeVar,
            torcedorServer: torcedorVar
        })
    }).then(function (resposta) {

        console.log("resposta: ", resposta);

        if (resposta.ok) {
            cardErro.style.display = "block";

            mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

            setTimeout(() => {
                window.location = "login.html";
            }, "2000")
            
            limparFormulario();
            finalizarAguardar();
        } else {
            throw ("Houve um erro ao tentar realizar o cadastro!");
        }
    }).catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
    });

    return false;
}

function sumirMensagem() {
    cardErro.style.display = "none"
}
</script>
